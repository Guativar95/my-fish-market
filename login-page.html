<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pescadería Mariscos Frescos</title>
    <style>
        /* Estilos básicos para el cuerpo de la página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaf2f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.example.com/fondo-pescaderia.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Contenedor del formulario de login */
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Máximo ancho en pantallas grandes */
            text-align: center;
            box-sizing: border-box;
        }

        /* Título de la página */
        h2 {
            color: #004d40;
            margin-bottom: 20px;
        }

        /* Estilo de las etiquetas de los campos */
        label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
            display: block;
        }

        /* Estilo de los campos de texto */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Estilo del botón de login */
        button {
            width: 100%;
            padding: 12px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Efecto hover en el botón */
        button:hover {
            background-color: #004d40;
        }

        /* Mensajes de error */
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        /* Logo de la pescadería */
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Media Query para pantallas pequeñas */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .login-container {
                padding: 20px;
                max-width: 100%;
                margin: 10px;
            }

            h2 {
                font-size: 18px;
            }

            input[type="text"], input[type="password"], button {
                font-size: 14px;
                padding: 8px;
            }
        }

    </style>
</head>
<body>

<div class="login-container">
    <img src="https://www.example.com/logo-pescaderia.png" alt="Logo Pescadería" class="logo">
    <h2>Bienvenido a Mariscos Frescos</h2>
    <form id="loginForm" method="post" action="#">
        <div class="error-message" id="error-message"></div>
        
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required placeholder="Introduce tu usuario" autofocus>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required placeholder="Introduce tu contraseña">

        <button type="submit">Ingresar</button>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevenir el envío del formulario

        // Obtener los valores de los campos
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        // Validación de los campos
        if (!username || !password) {
            errorMessage.textContent = "Por favor, ingresa tanto el usuario como la contraseña.";
            return;
        }

        // Simular un login correcto con valores específicos (esto se reemplazaría con validación del servidor)
        if (username === "pescadero" && password === "12345") {
            errorMessage.textContent = "";
            alert("¡Bienvenido a Mariscos Frescos! Acceso autorizado.");
            // Aquí se podría redirigir a una página interna
            // window.location.href = "dashboard.html";
        } else {
            errorMessage.textContent = "Usuario o contraseña incorrectos.";
        }
    });
</script>

</body>
</html>
